<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PRODUCTS</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <link href="/css/style.css"
          media="all"
          rel="stylesheet"
          th:href="@{/css/style.css}"
          type="text/css">
</head>
<body id="listPage">
<!-- ____________ MENU ____________ -->
<header id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarNav"
                data-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:7000">HOME <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:7000/list">PRODUCTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:7000/contacts">CONTACTS</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br>
<div align="center" class="container">
    <h1>PRODUCTS</h1>
    <a href="/new">CREATE NEW PRODUCT</a>
</div>
<br>
<hr>
<table align="center" cellpadding="10">
    <thead align="center">
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Made In</th>
        <th>Price, €</th>
        <th style="bold">ACTIONS</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr th:each="product : ${listProducts}">
        <td th:text="${product.id}">Product ID</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.brand}">Brand</td>
        <td th:text="${product.madein}">Made in</td>
        <td th:text="${product.price}">Price, €</td>
        <td>
            <a class="btn btn-warning"
               th:href="@{/edit(id=${product.id})}">edit</a>
            <a class="btn btn-danger"
               data-th-href="@{/delete(id=${product.id})}">x</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<hr>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
