<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <link href="/css/style.css"
          media="all"
          rel="stylesheet"
          th:href="@{/css/style.css}"
          type="text/css">
</head>
<body id="edit_template">
<header id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarNav"
                data-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:7000">HOME <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:7000/list">PRODUCTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:7000/contacts">CONTACTS</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div align="center" class="container">
    <h3>EDIT PRODUCT:</h3>
    <form class="col-4 text-center" method="POST">
        <input data-th-value="${product.id}"
               name="id"
               readonly
               th:action="@{/save}">

        <div class="form-group">

            <label for="product-name">Product name</label>
            <input aria-describedby="product name" class="form-control"
                   data-th-value="${product.name}"
                   id="product-name"
                   name="name"
                   placeholder="Enter product name"
                   type="text">

            <label for="product-brand">Product brand</label>
            <input aria-describedby="product brand" class="form-control"
                   data-th-value="${product.brand}"
                   id="product-brand"
                   name="brand"
                   placeholder="Enter product  brand"
                   type="text">

            <label for="product-madein">Product Made In</label>
            <input aria-describedby="product madein" class="form-control"
                   data-th-value="${product.madein}"
                   id="product-madein"
                   name="madein"
                   placeholder="Enter product madein"
                   type="text">

            <label for="product-price">Product price, eur</label>
            <input aria-describedby="product price" class="form-control"
                   data-th-value="${product.price}"
                   id="product-price"
                   name="price"
                   placeholder="Enter product price"
                   type="text">

            <div class="form-footer">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
